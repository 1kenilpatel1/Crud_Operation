<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <div class="row">
        <div class="col-md-12 btn btn-danger">
            <a routerLink="add" routerLinkActive="active">
            Add +
        </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mt-2 mb-2" *ngFor="let u of demo">
            <img src="{{u.avatar}}" height="250px" style="border-radius: 10%;border-style: double;" width="250px" class="img-fluid"><br><br>
            <a (click)="detailData(u.id)" class="btn btn-info rounded-circle">{{ u.id }}</a><a class="btn btn-primary" style="margin-left: 10px;">{{u.first_name}} {{u.last_name}}</a><br><br>
            <i class="btn btn-warning fa fa-envelope"> : {{ u.email }}</i>
        </div>
    </div>


</div>
