<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ details.avatar }}">
        </div>
        <div class="col-md-9">
            <table class="table table-hover ">
                <tr>
                    <td>ID</td>
                    <td>:</td>
                    <td>{{ details.id }}</td>
                </tr>

                <tr>
                    <td>FirstName</td>
                    <td>:</td>
                    <td>{{ details.first_name }}</td>
                </tr>

                <tr>
                    <td>LastName</td>
                    <td>:</td>
                    <td>{{ details.last_name }}</td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>{{ details.email }}</td>
                </tr>

                <tr>
                    <td>
                        <a class="btn btn-outline-primary" routerLink="../../data">Back</a>
                    </td>
                    <td><a class="btn btn-outline-warning" routerLink="../edit/{{details.id}}">Edit</a></td>
                    <td><button class="btn btn-outline-danger" (click)="dataDelete(details.id)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
